{% extends 'base.html' %}
{% block content %}

    <div class="page">
        <div class="flex-fill">

            <div class="container ">
                <form method="post" class="col-sm-7 adcol ad aig">
                    <div class="form-group spec">
                        <div class="row gutters-xs">
                            <div class="col form-group">
                                <input id="searchMapInput" class="form-control" type="text" placeholder="Адресс">
                            </div>
                        </div>
                    </div>
                    <div class="form-group spec">
                        <div class="row gutters-xs">
                            <div class="col form-group">
                                {{ form.category }}
                                {{ form.lng }}
                                {% csrf_token %}
                                {{ form.lat }}
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" style="width: 100%" type="submit">Поиск</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function initMap() {
            var input = document.getElementById('searchMapInput');
            var autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.addListener('place_changed', function () {
                var place = autocomplete.getPlace();
                $("#id_lat").val(place.geometry.location.lat());
                $("#id_lng").val(place.geometry.location.lng());
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmgH3lB-XYKLsxHBa0_kg3WUzHFtPBvN4&libraries=places&callback=initMap"
            async defer></script>

{% endblock %}
